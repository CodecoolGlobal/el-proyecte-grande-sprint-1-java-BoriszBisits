version: '3.8'
services:

  kanban-postgres:
    image: "postgres:9.6-alpine"
    ports:
      - "5000:5432"
    environment:
      POSTGRES_DB: circles
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  kanban-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-app
    environment:
      DB_HOST: kanban-postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_PORT: 5432
      DB_NAME: circles
    ports:
      - "8080:8080"
    links:
      - kanban-postgres

  kanban-ui:
    build:
      context: ../circles-frontend
      dockerfile: Dockerfile_Production
    container_name: kanban-ui
    ports:
      - "4200:80"
    links:
      - kanban-app

volumes:
  kanban-data:
